name: Deploy Azure Function
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Prepare deployment package for TestCI
        run: |
          # Rebuild a zip that has TestCI at the repository root and host.json at root
          rm -f release.zip
          rm -rf ziproot
          mkdir -p ziproot/TestCI
          cp -R functions/TestCI/. ziproot/TestCI
          cp host.json ziproot/host.json
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt -t ziproot
          (cd ziproot; zip -r ../release.zip .)
          ls -l release.zip
      - uses: Azure/functions-action@v1
        with:
          app-name: trainingqa
          slot-name: Production
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2CA84C2AE7B14E059F01B549A8C56105 }}
          sku: 'flexconsumption'
